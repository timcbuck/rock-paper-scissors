<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div id="humanScore">Human score: 0</div>
        <div id="roundNumber">Round: 1</div>
        <div id="computerScore">Computer score: 0</div>
    </div>
    <div class="button-container">
        <div class="button" onclick="game('rock');">
            Rock
        </div>
        <div class="button" onclick="game('paper');">
            Paper
        </div>
        <div class="button" onclick="game('scissors');">
            Scissors
        </div>
    </div>
    
</body>
</html>
